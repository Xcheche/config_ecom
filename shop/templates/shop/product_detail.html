{% extends 'base.html' %} <br />
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <img
            src="{{ product.image_url.url }}"
            target="_blank"
            alt="product"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ product.title }}</h1>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ product.price }}</h1>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h1>{{ product.discount_price }}</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h1>{{ product.category }}</h1>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h1>{{ product.description }}</h1>
            </div>
          </div>
        </div>
      </div>

      {% endblock %}
    </div>
  </div>
</div>
